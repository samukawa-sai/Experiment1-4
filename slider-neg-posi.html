<!DOCTYPE html>
<html>
  <head>
    <title>First Experiment1-1</title>
    <!-- プラグインの参照 -->
    <!-- １．基本のプラグイン -->
    <script src="https://unpkg.com/jspsych@8.2.2"></script>
    <!-- 2．文字刺激＋キーボード応答 -->
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.1.0"></script>
    <!-- 3．文字刺激＋スライダー -->
    <script src="https://unpkg.com/@jspsych/plugin-html-slider-response@2.1.0"></script>
    <!-- 4．画像刺激＋スライダー -->
    <script src="https://unpkg.com/@jspsych/plugin-image-slider-response@2.1.0"></script>
    <!-- 5．先に読み込み -->
    <script src="https://unpkg.com/@jspsych/plugin-preload@2.1.0"></script>
    <!-- 6．画像刺激＋キーボード応答 -->
    <script src="https://unpkg.com/@jspsych/plugin-image-keyboard-response@2.1.0"></script>
    <!-- CSSの参照 -->
    <link href="https://unpkg.com/jspsych@8.2.2/css/jspsych.css" rel="stylesheet" type="text/css" >
    <!--utf-8の指定-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body></body>

  <script>
    // jsPsychの初期化
    const jsPsych = initJsPsych();  
    // 空のタイムライン配列
    const timeline = [];
    
    // --- 説明文 ---
    const intro = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
        <h2>評定実験１</h2>
        <p>以下の質問に対して、あなたが感じている程度をスライダーでお答えください。</p>
        <p>スライダーを動かした後、「次へ」を押してください。</p>
        <p><br>スペースキーを押すと開始します。</p>
      `,
      choices: [' '], // スペースキーで進む
    };
    timeline.push(intro);
    
    // --- 孤独感の質問 ---
    let loneliness_items = [
      "自分には人との付き合いがないと感じることがありますか？",
      "自分は取り残されていると感じることがありますか？",
      "自分は他の人たちから孤立していると感じることはありますか？"
    ];

    var random_loneliness_items = jsPsych.randomization.shuffle(loneliness_items);
    loneliness_items = random_loneliness_items;

    // --- スライダー試行（共通設定） ---
    const loneliness_trials = loneliness_items.map((elements, i) => {
      return {
        type: jsPsychHtmlSliderResponse,
        stimulus: `<p style="font-size:22px;">${elements}</p>`,
        labels: ['まったく感じない', 'とても感じる'],
        min: 0,
        max: 100,
        start: 50,
        step: 1,
        slider_width: 500,
        require_movement: true,
        button_label: '次へ',
        data: { question_number: i + 1, question_text: elements }
      };
    });
    timeline.push(...loneliness_trials);

    // --- 説明文２ ---
    const explanation2 = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
        <h2>評定実験２</h2>
        <p>以下の質問に対して、あなたが感じている程度を平均と比較してスライダーでお答えください。</p>
        <p>スライダーを動かした後、「次へ」を押してください。</p>
        <p><br>スペースキーを押すと開始します。</p>
      `,
      choices: [' '], // スペースキーで進む
    };
    timeline.push(explanation2);

    // --- 優越の錯覚の質問 ---
    const positive_items = [
    "寛大",         // tolerant
    "親切",         // helpful
    "視野が広い",   // discriminating / broad-minded
    "知的",         // intelligent
    "社交的",       // sociable
    "果敢",         // determined
    "勤勉",         // industrious
    "正直",         // honest
    "人に好かれる", // popular
    "従順",         // submissive
    "大胆",         // bold
    "頼りになる",   // reliable
    "実務家",       // practical
    "誠実",         // sincere
    "想像力に富む", // imaginative
    "慎重",         // cautious
    "控え目",       // modest
    "器用",         // skillful
    "陽気",         // happy
    "冷静",         // calm/cool
    "ユーモアがある", // humorous
    "謙虚",         // modest
    "思いやりがある", // good-natured / warm
    "真面目",       // serious
    "粘り強い",     // persistent
    "厳格",         // serious / disciplined
    ];


    const negative_items = [
    "人望がない",   // unpopular
    "無責任",       // irresponsible
    "単純",         // simple-minded
    "陰気",         // gloomy
    "衝動的",       // impulsive
    "知性がない",   // unintelligent
    "不器用",       // clumsy
    "不正直",       // dishonest
    "浅薄",         // superficial
    "頼りない",     // unreliable
    "うぬぼれ屋",   // vain
    "間抜け",       // foolish
    "悲観的",       // pessimistic
    "感傷的",       // sentimental
    "内気",         // unsociable / shy
    "支配的",       // dominating
    "短気",         // irritable
    "気難しい",     // moody / squeamish
    "存在感が薄い", // insignificant
    "優柔不断",     // wavering
    "冴えない",     // boring / dull
    "浪費家",       // wasteful
    "想像力に欠ける", // unimaginative
    "気まぐれ",     // moody
    "ユーモアがない", // humorless
    "軽薄",         // frivolous
    ];

    // 質問文のまとめ + 評価の方向性の情報付与
    const all_items = [
    ...positive_items.map((elements, idx) => ({ id: `P${idx+1}`, text: elements, valence: "positive" })),
    ...negative_items.map((elements, idx) => ({ id: `N${idx+1}`, text: elements, valence: "negative" })),
    ];

    // 順番をランダム化
    const superiority_items = jsPsych.randomization.shuffle(all_items);

    // スライダー試行（共通設定）
    const superiority_trials = superiority_items.map((item, i) => {
    return {
        type: jsPsychHtmlSliderResponse,
        stimulus: `<p style="font-size:22px;">${item.text}</p>`,
        labels: ['下', '平均' , '上'],
        min: 0, max: 100, start: 50, step: 1,
        slider_width: 500,
        require_movement: true,
        button_label: '次へ',
        data: {
        block: 'superiority',
        trial_index_in_block: i + 1,
        item_id: item.id,
        question_text: item.text,
        valence: item.valence
        }
    };
    });
    timeline.push(...superiority_trials);

    // 実験終了アナウンス
    const ending = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: `
        <h2>実験は以上です。</h2>
        <p>ご協力ありがとうございました。</p>
        <p>この画面が表示されたら、終了していただいて結構です。</p>
        <p><br>スペースキーを押すと終了します。</p>
    `,
    choices: [' '], // スペースキーで終了
    };

    timeline.push(ending);

    //実験の実行
    jsPsych.run(timeline);
  </script>
</html>
