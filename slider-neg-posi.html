<!DOCTYPE html>
<html>
  <head>
    <title>First Experiment1-1</title>
    <!-- jsPsych本体 -->
    <script src="https://unpkg.com/jspsych@8.2.2"></script>

    <!-- 使用プラグイン -->
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-slider-response@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-image-slider-response@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@2.1.0"></script>

    <!-- CSS -->
    <link href="https://unpkg.com/jspsych@8.2.2/css/jspsych.css" rel="stylesheet" type="text/css" >

    <!-- 文字コードなど -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body></body>

  <script>
    // ==========================================
    // jsPsych 初期化
    // ==========================================
    const jsPsych = initJsPsych();
    const timeline = [];

    // 挨拶ページ
    const welcome = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: "実験参加ありがとうございます。何かキーをおしてください。"
    };
    timeline.push(welcome)


    const intro = {
      type: jsPsychHtmlButtonResponse,
      stimulus:
        `
          <div align='left'>
          <p>この実験では，<strong>あなたの感じている孤独感や性格特性の印象について評価</strong>していただきます。</p>
          <p>4段階の評価、そしてスライダーを用いて平均との比較を行う課題が含まれています。</p>
          <p>下記にデータの取扱いと参加条件について説明します。</p>
          <br>

          <p><u>■ データについて</u></p>
          <p>本実験で得られる回答データは<strong>すべて匿名化</strong>して扱います。</p>
          <p>研究実施者が厳重に管理し，研究目的以外には使用しません。</p>
          <p>結果が学会発表や論文等で利用される可能性がありますが，統計的に処理されるため，個人が特定されることはありません。</p>
          <p>データをオンライン上で公開する可能性がありますが，匿名化処理を施しますので個人が特定されることはありません。</p>
          <br>

          <p><u>■ 参加の自由と中断について</u></p>
          <p><strong>本実験へのご参加はあなたの自由意思に基づいて決定して下さい。</strong></p>
          <p>参加後に中断したい場合は，そのままブラウザを閉じてください。これにより同意撤回とみなします。</p>
          <p>中断された場合、その時点までのデータは研究で使用しません。</p>
          <br>

          <p>以上の内容を理解し，同意して実験に参加する場合は「次へ」を押してください。</p>
          <p>参加しない場合はブラウザを閉じてください。</p>
          </div>
          `,
      choices: ['次へ'],
    };
    timeline.push(intro);

    // --- 説明文1 ---
    const explanation1 = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
        <h2>評定実験</h2>
        <p>以下の質問に対して、あなたが感じている程度をスライダーでお答えください。</p>
        <p>スライダーを動かした後、「次へ」を押してください。</p>
        <p><br>スペースキーを押すと開始します。</p>
      `,
      choices: [' '],
    };

    // --- 孤独感の質問 ---
    let loneliness_items = [
      "自分には人との付き合いがないと感じることがありますか？",
      "自分は取り残されていると感じることがありますか？",
      "自分は他の人たちから孤立していると感じることはありますか？"
    ];
    loneliness_items = jsPsych.randomization.shuffle(loneliness_items);

    const loneliness_trials = loneliness_items.map((elements, i) => {
      return {
        type: jsPsychHtmlSliderResponse,
        stimulus: `<p style="font-size:22px;">${elements}</p>`,
        labels: ['まったく感じない', 'とても感じる'],
        min: 0,
        max: 100,
        start: 50,
        step: 1,
        slider_width: 500,
        require_movement: true,
        button_label: '次へ',
        data: { block: 'loneliness', question_number: i + 1, question_text: elements }
      };
    });

    const loneliness_experiment = {
      timeline:[
        explanation1,
        ...loneliness_trials,
      ]
    }

    // --- 説明文２ ---
    const explanation2 = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
        <h2>評定実験</h2>
        <p>以下の質問に対して、あなたが感じている程度を平均と比較してスライダーでお答えください。</p>
        <p>スライダーを動かした後、「次へ」を押してください。</p>
        <p><br>スペースキーを押すと開始します。</p>
      `,
      choices: [' '],
    };

    const positive_items = [
    "寛大",         // tolerant
    "親切",         // helpful
    "視野が広い",   // discriminating / broad-minded
    "知的",         // intelligent
    "社交的",       // sociable
    "果敢",         // determined
    "勤勉",         // industrious
    "正直",         // honest
    "人に好かれる", // popular
    "従順",         // submissive
    "大胆",         // bold
    "頼りになる",   // reliable
    "実務家",       // practical
    "誠実",         // sincere
    "想像力に富む", // imaginative
    "慎重",         // cautious
    "控え目",       // modest
    "器用",         // skillful
    "陽気",         // happy
    "冷静",         // calm/cool
    "ユーモアがある", // humorous
    "謙虚",         // modest
    "思いやりがある", // good-natured / warm
    "真面目",       // serious
    "粘り強い",     // persistent
    "厳格",         // serious / disciplined
  ];
    const negative_items = [
    "人望がない",   // unpopular
    "無責任",       // irresponsible
    "単純",         // simple-minded
    "陰気",         // gloomy
    "衝動的",       // impulsive
    "知性がない",   // unintelligent
    "不器用",       // clumsy
    "不正直",       // dishonest
    "浅薄",         // superficial
    "頼りない",     // unreliable
    "うぬぼれ屋",   // vain
    "間抜け",       // foolish
    "悲観的",       // pessimistic
    "感傷的",       // sentimental
    "内気",         // unsociable / shy
    "支配的",       // dominating
    "短気",         // irritable
    "気難しい",     // moody / squeamish
    "存在感が薄い", // insignificant
    "優柔不断",     // wavering
    "冴えない",     // boring / dull
    "浪費家",       // wasteful
    "想像力に欠ける", // unimaginative
    "気まぐれ",     // moody
    "ユーモアがない", // humorless
    "軽薄",         // frivolous
  ];
    const all_items = [
      ...positive_items.map(txt => ({ text: txt, valence: "positive", })),
      ...negative_items.map(txt => ({ text: txt, valence: "negative" })),
    ];
    const superiority_items = jsPsych.randomization.shuffle(all_items);

    const superiority_trials = superiority_items.map((item, i) => ({
        type: jsPsychHtmlSliderResponse,
        stimulus: `<p style="font-size:22px;">${item.text}</p>`,
        labels: ['下', '平均', '上'],
        min: 0, max: 100, start: 50, step: 1,
        slider_width: 500,
        require_movement: true,
        button_label: '次へ',
        data: {
          question_number: i+1,
          block: 'superiority',
          question_text: item.text,
          valence: item.valence
        }
      }));

    const superiority_experiment = {
      timeline: [
        explanation2,
        ...superiority_trials,
      ],};

    const randomNum = Math.floor(Math.random() * 2)+1;
    if (randomNum ===1){
      timeline.push(loneliness_experiment);
      timeline.push(superiority_experiment);
    } else if (randomNum ===2){
      timeline.push(superiority_experiment);
      timeline.push(loneliness_experiment);
    }

    // --- 最終ページ
    const save_and_end = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
        <h2>実験は以上です。</h2>
        <p>ご協力ありがとうございました。</p>
        <p>spaceキーを押すと終了します</p>
      `,
      choices: [' '],
    };
    timeline.push(save_and_end);

    // 実行
    jsPsych.run(timeline);
  </script>
</html>
